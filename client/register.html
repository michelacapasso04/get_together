<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-social.css" />
    <link rel="stylesheet" href="/css/register.css" />
    <link rel="stylesheet" href="/css/navbarfp.css" />

    <script src="js/vue/vue.min.js"></script>
    <script src="js/jquery/jquery.min.js"></script>
  </head>
  <body>

    <div id="fp">
      <nav-bar></nav-bar>
      <form @submit="register"  method="POST">
        <div id="pan">
          <div class="line">
            <label for="firstName" class="txt">First Name:</label>
            <svg class="bi bi-person icon" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"> <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM8 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z" clip-rule="evenodd"/></svg>
            <input
              type="text"
              name="firstName"
              class="form"
              id="firstnameform"
              placeholder="enter your name"
              @change="checkInput()"
              required/>
          </div>
          <div v-cloak v-if="errorFirstName"><span>{{errorFirstName}}</span></div>

          <div class="line">
            <label for="lastName" class="txt">Last Name:</label>
            <svg
              class="bi bi-person icon"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM8 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
            <input
              type="text"
              name="lastName"
              class="form"
              id="lastnameform"
              placeholder="enter your last name"
              @change="checkInput()"
              required
            />
          </div>
          <div v-cloak class="errors" v-if="errorLastName"><span>{{errorLastName}}</span></div>
          
          <div class="line">
            <label for="email" class="txt">Email:</label>
            <svg
              class="bi bi-envelope icon"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M14 3H2a1 1 0 00-1 1v8a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1zM2 2a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H2z"
                clip-rule="evenodd"
              />
              <path
                fill-rule="evenodd"
                d="M.071 4.243a.5.5 0 01.686-.172L8 8.417l7.243-4.346a.5.5 0 01.514.858L8 9.583.243 4.93a.5.5 0 01-.172-.686z"
                clip-rule="evenodd"
              />
              <path
                d="M6.752 8.932l.432-.252-.504-.864-.432.252.504.864zm-6 3.5l6-3.5-.504-.864-6 3.5.504.864zm8.496-3.5l-.432-.252.504-.864.432.252-.504.864zm6 3.5l-6-3.5.504-.864 6 3.5-.504.864z"
              />
            </svg>
            <input
              type="email"
              name="email"
              class="form"
              id="emailform"
              placeholder="enter your email"
              required
            />
          </div>

          <div class="line">
            <label for="password" class="txt">Password:</label>
            <svg
              class="bi bi-lock icon"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M11.5 8h-7a1 1 0 00-1 1v5a1 1 0 001 1h7a1 1 0 001-1V9a1 1 0 00-1-1zm-7-1a2 2 0 00-2 2v5a2 2 0 002 2h7a2 2 0 002-2V9a2 2 0 00-2-2h-7zm0-3a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z"
                clip-rule="evenodd"
              />
            </svg>
            <input
              type="password"
              name="password"
              class="form"
              id="pswform"
              placeholder="enter your password"
              @input="checkInput()"
              required
            />
            
          </div>
          <div class="line">
            <label for="confirm_password" class="txt">Confirm password:</label>
            <svg
              class="bi bi-lock icon"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M11.5 8h-7a1 1 0 00-1 1v5a1 1 0 001 1h7a1 1 0 001-1V9a1 1 0 00-1-1zm-7-1a2 2 0 00-2 2v5a2 2 0 002 2h7a2 2 0 002-2V9a2 2 0 00-2-2h-7zm0-3a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z"
                clip-rule="evenodd"
              />
            </svg>
            <input
              type="password"
              name="confirm_password"
              class="form"
              id="confirm_pswform"
              placeholder="confirm your password"
              @input="checkInput()"
              required
            />
            
          </div>
          <div v-cloak class="errors"><span v-if="errorPassword">{{errorPassword}}</span></div>
          <div v-cloak v-if="error" class="errors">
            <span>{{error}}</span>
          </div>
          <button type="submit">Sign up</button>
        </div>
      </form>
    </div>

    <script
      type="module"
      src="js/components/frontpage/mainfp.js"
      type="text/javascript"
    ></script>
  </body>
</html>
