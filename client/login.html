<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-social.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/navbarfp.css" />

    <script src="js/vue/vue.min.js"></script>
    <script src="js/jquery/jquery.min.js"></script>
  </head>
  <body>
    <div v-if="control" id="fp">
      <nav-bar></nav-bar>
    
    <form @submit="login" method="POST">
        <div id="pan">
            <label for="email" id="email">Email:</label>
            <div id="emailline">
                <svg id="iconmail" class="bi bi-envelope" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14 3H2a1 1 0 00-1 1v8a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1zM2 2a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M.071 4.243a.5.5 0 01.686-.172L8 8.417l7.243-4.346a.5.5 0 01.514.858L8 9.583.243 4.93a.5.5 0 01-.172-.686z" clip-rule="evenodd"/>
                    <path d="M6.752 8.932l.432-.252-.504-.864-.432.252.504.864zm-6 3.5l6-3.5-.504-.864-6 3.5.504.864zm8.496-3.5l-.432-.252.504-.864.432.252-.504.864zm6 3.5l-6-3.5.504-.864 6 3.5-.504.864z"/>
                </svg>
                <input type="email" name="email" id="emailform" placeholder="enter your email" required>
            </div>
            
            <br>
            <label for="password" id="psw">Password:</label>
            <div id="pswline">
                <svg id="iconpsw" class="bi bi-lock" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 00-1 1v5a1 1 0 001 1h7a1 1 0 001-1V9a1 1 0 00-1-1zm-7-1a2 2 0 00-2 2v5a2 2 0 002 2h7a2 2 0 002-2V9a2 2 0 00-2-2h-7zm0-3a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z" clip-rule="evenodd"/>
                </svg>
                <input type="password" name="password" id="pswform" placeholder="enter your password" required>
            </div>
            <div id="bottoni">
              <span v-cloak>{{error}}</span>
                <button type="submit" > Log in </button>
                <a href="/oauthfb" title="Facebook" class="btn btn-block btn-facebook btn-lg">
                    <span class="fa fa-facebook"></span> Log in with Facebook
                </a>
            </div>
            <div class="linktoregister">
              <span style="color: black">Not Registered? </span>
              <a href="/register.html" class="linklog">Click here</a>
              <span style="color: black"> to join us</span>
            </div>
        </div>


    </form>
  </div>
    <script
      type="module"
      src="js/components/frontpage/mainfp.js"
      type="text/javascript"
    ></script>
  </body>
</html>
